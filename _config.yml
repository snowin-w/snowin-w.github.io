theme: jekyll-theme-architect
title: snowin の社会人生活
description: 亀の歩み
paginate: 5
exclude: [org/, vendor/]
plugins:
  - jekyll-feed
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
